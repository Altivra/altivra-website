backend:
  name: github
  repo: Altivra/altivra-website
  branch: main
  base_url: https://altivra-website.pages.dev
  auth_endpoint: /api/auth

# Media files will be stored in the repo
media_folder: "uploads"
public_folder: "/uploads"

# Logo in admin
logo_url: /logo-full.png

# Site URL for previews
site_url: https://altivra.co

collections:
  # Blog Posts - Individual Markdown files
  - name: "posts"
    label: "Blog Posts"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "SEO: Keep under 60 characters" }
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly: lowercase, hyphens (e.g., my-first-post)" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Author", name: "author", widget: "string", default: "Alexander Lee" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "AI Systems", value: "ai-systems" }
          - { label: "Automation", value: "automation" }
          - { label: "Case Studies", value: "case-studies" }
          - { label: "Insights", value: "insights" }
      - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Recommended: 1200x630px" }
      - { label: "Excerpt", name: "excerpt", widget: "text", hint: "SEO: Keep under 160 characters" }
      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
      - { label: "Body", name: "body", widget: "markdown" }

  # Testimonials - JSON file
  - name: "testimonials"
    label: "Testimonials"
    files:
      - label: "All Testimonials"
        name: "testimonials"
        file: "testimonials.json"
        fields:
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            summary: "{{fields.name}} - {{fields.company}}"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string", hint: "e.g., COO, Head of Operations" }
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Initials", name: "initials", widget: "string", hint: "2 letters for avatar (e.g., JT)" }

  # Case Studies - JSON file
  - name: "case-studies"
    label: "Case Studies"
    files:
      - label: "All Case Studies"
        name: "case-studies"
        file: "case-studies.json"
        fields:
          - label: "Case Studies"
            name: "caseStudies"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly: lowercase, hyphens" }
              - { label: "Client", name: "client", widget: "string" }
              - label: "Industry"
                name: "industry"
                widget: "select"
                options:
                  - { label: "Professional Services", value: "Professional Services" }
                  - { label: "Climate & ESG", value: "Climate & ESG" }
                  - { label: "Finance", value: "Finance" }
                  - { label: "Education", value: "Education" }
                  - { label: "Real Estate", value: "Real Estate" }
                  - { label: "Logistics", value: "Logistics" }
                  - { label: "Healthcare", value: "Healthcare" }
                  - { label: "Other", value: "Other" }
              - { label: "Location", name: "location", widget: "string", default: "Singapore" }
              - { label: "Challenge", name: "challenge", widget: "text" }
              - { label: "Solution", name: "solution", widget: "text" }
              - label: "Key Results"
                name: "results"
                widget: "list"
                field: { label: "Result", name: "result", widget: "string" }
              - { label: "Testimonial Quote", name: "testimonial", widget: "text", required: false }
              - { label: "Testimonial Author", name: "testimonialAuthor", widget: "string", required: false }
              - { label: "Featured Image", name: "image", widget: "image", required: false }
              - { label: "Featured", name: "featured", widget: "boolean", default: false }
              - { label: "Full Content", name: "content", widget: "markdown" }

  # Posts Index - for blog listing page
  - name: "posts-index"
    label: "Posts Index"
    files:
      - label: "Blog Index"
        name: "posts-index"
        file: "posts-index.json"
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Slug", name: "slug", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Date", name: "date", widget: "string" }
              - { label: "Author", name: "author", widget: "string" }
              - { label: "Category", name: "category", widget: "string" }
              - { label: "Excerpt", name: "excerpt", widget: "text" }
              - { label: "Read Time", name: "readTime", widget: "string" }
