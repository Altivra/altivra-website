backend:
  name: git-gateway
  branch: main

# Media files will be stored in the repo
media_folder: "uploads"
public_folder: "/uploads"

# Logo in admin
logo_url: /logo-full.png

# Site URL for previews
site_url: https://altivra.com

collections:
  - name: "blog"
    label: "Blog Posts"
    files:
      - label: "All Posts"
        name: "posts"
        file: "posts.json"
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string", hint: "SEO: Keep under 60 characters for best results" }
              - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly: lowercase, no spaces, use hyphens (e.g., my-first-post)" }
              - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
              - { label: "Author", name: "author", widget: "string", default: "Altivra Team" }
              - label: "Category"
                name: "category"
                widget: "select"
                options:
                  - { label: "AI Systems", value: "ai-systems" }
                  - { label: "Automation", value: "automation" }
                  - { label: "Case Studies", value: "case-studies" }
                  - { label: "Insights", value: "insights" }
              - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Recommended: 1200x630px for social sharing" }
              - { label: "Excerpt", name: "excerpt", widget: "text", hint: "SEO: Keep under 160 characters. This appears in search results and social shares." }
              - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
              - { label: "Keywords", name: "keywords", widget: "list", hint: "SEO keywords separated by comma", required: false }
              - { label: "Body", name: "content", widget: "markdown", hint: "Use H2 for main sections, H3 for subsections. Include keywords naturally." }

  - name: "testimonials"
    label: "Testimonials"
    files:
      - label: "All Testimonials"
        name: "testimonials"
        file: "testimonials.json"
        fields:
          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            summary: "{{fields.name}} - {{fields.company}}"
            fields:
              - { label: "Quote", name: "quote", widget: "text", hint: "The testimonial text" }
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string", hint: "e.g., COO, Head of Operations" }
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Initials", name: "initials", widget: "string", hint: "2 letters for avatar (e.g., JT)" }

  - name: "case-studies"
    label: "Case Studies"
    files:
      - label: "All Case Studies"
        name: "case-studies"
        file: "case-studies.json"
        fields:
          - label: "Case Studies"
            name: "caseStudies"
            widget: "list"
            summary: "{{fields.title}}"
            fields:
              - { label: "Title", name: "title", widget: "string", hint: "The headline for this case study" }
              - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly: lowercase, no spaces, use hyphens" }
              - { label: "Client", name: "client", widget: "string", hint: "Company name or type (e.g., Professional Services Firm)" }
              - label: "Industry"
                name: "industry"
                widget: "select"
                options:
                  - { label: "Professional Services", value: "Professional Services" }
                  - { label: "Climate & ESG", value: "Climate & ESG" }
                  - { label: "Finance", value: "Finance" }
                  - { label: "Education", value: "Education" }
                  - { label: "Real Estate", value: "Real Estate" }
                  - { label: "Logistics", value: "Logistics" }
                  - { label: "Healthcare", value: "Healthcare" }
                  - { label: "Other", value: "Other" }
              - { label: "Location", name: "location", widget: "string", default: "Singapore" }
              - { label: "Challenge", name: "challenge", widget: "text", hint: "Brief description of the problem (used in previews)" }
              - { label: "Solution", name: "solution", widget: "text", hint: "Brief description of what was built" }
              - label: "Key Results"
                name: "results"
                widget: "list"
                field: { label: "Result", name: "result", widget: "string" }
                hint: "Add 2-4 measurable results (e.g., 'Quote time: 3 hours â†’ 5 minutes')"
              - { label: "Testimonial Quote", name: "testimonial", widget: "text", required: false }
              - { label: "Testimonial Author", name: "testimonialAuthor", widget: "string", required: false, hint: "e.g., James Tan, COO" }
              - { label: "Featured Image", name: "image", widget: "image", required: false }
              - { label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Show on homepage" }
              - { label: "Full Content", name: "content", widget: "markdown", hint: "The full case study content with Challenge, Solution, Results sections" }
