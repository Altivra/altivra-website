[build]
  publish = "."

# Redirect old domain to new domain (301 permanent)
[[redirects]]
  from = "https://altivra.co/*"
  to = "https://41labs.ai/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.altivra.co/*"
  to = "https://41labs.ai/:splat"
  status = 301
  force = true

# Redirect for clean URLs (optional)
[[redirects]]
  from = "/blog/*"
  to = "/post.html?slug=:splat"
  status = 200

# Headers for SEO
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
